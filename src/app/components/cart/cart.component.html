<section class="bg-gray-100 py-10 px-4">
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Shopping Cart</h2>

    <!-- Cart Items -->
    <div class="space-y-6">
      <!-- Cart Item -->
      <div class="flex flex-col md:flex-row items-center justify-between border-b pb-4">
        <!-- Image and Info -->
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/100x100" alt="Product" class="w-24 h-24 object-cover rounded-lg">
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Product Name</h3>
            <p class="text-gray-500 text-sm">Category: Electronics</p>
            <p class="text-indigo-600 font-bold mt-1">$99.99</p>
          </div>
        </div>

        <!-- Quantity & Subtotal -->
        <div class="flex items-center space-x-6 mt-4 md:mt-0">
          <!-- Quantity Control (UI only) -->
          <div class="flex items-center border rounded-md overflow-hidden">
            <button class="px-3 py-1 bg-gray-200 hover:bg-gray-300">-</button>
            <span class="px-4">1</span>
            <button class="px-3 py-1 bg-gray-200 hover:bg-gray-300">+</button>
          </div>

          <!-- Subtotal -->
          <div class="text-right">
            <p class="text-gray-800 font-medium">$99.99</p>
            <button class="text-sm text-red-500 hover:underline mt-1">Remove</button>
          </div>
        </div>
      </div>

      <!-- Repeat above block for more items -->
    </div>

    <!-- Total Section -->
    <div class="mt-8 border-t pt-6 flex justify-between items-center">
      <div class="text-lg font-semibold text-gray-700">
        Total:
      </div>
      <div class="text-2xl font-bold text-green-600">
        $199.98
      </div>
    </div>

    <!-- Checkout Button -->
    <div class="mt-6 text-right">
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition">
        Proceed to Checkout
      </button>
    </div>
  </div>
</section>
