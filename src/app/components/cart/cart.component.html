<div class="max-w-4xl mx-auto p-4">
  <h2 class="text-3xl font-semibold mb-6">Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="text-gray-500">Your cart is empty.</div>

@for (item of cartItems; track $index) {
  <div  class="flex items-center justify-between bg-white p-4 shadow rounded mb-4">
    <div class="flex items-center gap-4">
      <img [src]="item.image" alt="" class="w-16 h-16 object-contain" />
      <div>
        <p class="font-semibold">{{ item?.title }}</p>
        <p class="text-sm text-gray-600">Quantity: {{ allProduct[$index].quantity }}</p>
        <p class="text-sm text-gray-600">Price: ${{ item.price }}</p>
      </div>
    </div>

    <button  class="text-red-600 hover:underline">Remove</button>
  </div>
}

</div>
