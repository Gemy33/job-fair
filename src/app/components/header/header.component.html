<nav class="bg-white dark:bg-gray-900 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      
      <!-- Logo -->
      <div class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
        <a routerLink="home">ShopEase</a>
      </div>

      <!-- Navigation Links (Desktop) -->
      <div class="hidden md:flex space-x-8 text-gray-700 dark:text-gray-200 font-medium">
        <a routerLink="home" class="hover:text-indigo-600 dark:hover:text-indigo-400">Home</a>
        <a routerLink="product" class="hover:text-indigo-600 dark:hover:text-indigo-400">Products</a>
        <a routerLink="contact" class="hover:text-indigo-600 dark:hover:text-indigo-400">Contact</a>
      </div>

      <!-- Cart Icon -->
      <div class="relative cursor-pointer">
        <a routerLink="cart">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.2 6h12.4M10 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z" />
          </svg>
        </a>
        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1">
          {{count()}}
        </span>
      </div>

      <!-- Dark Mode Toggle -->
      <label class="flex items-center cursor-pointer ml-4">
        <span class="mr-3 text-sm font-medium text-gray-900 dark:text-gray-100">Dark Mode</span>
        <div
          (click)="toggleDarkMode()"
          [class.bg-gray-300]="!isDarkMode"
          [class.bg-indigo-600]="isDarkMode"
          class="relative inline-block w-14 h-8 rounded-full transition-colors duration-300"
        >
          <span
            [class.translate-x-7]="isDarkMode"
            class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow transform transition-transform duration-300"
          ></span>
        </div>
      </label>

      <!-- Mobile Menu Icon -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-gray-700 dark:text-gray-200 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

    </div>
  </div>

  @if (isMobileMenuOpen) {
    <div class="md:hidden flex align-middle justify-center bg-gray-50 dark:bg-gray-800 flex-col text-center px-4 pb-4 space-y-2">
      <a routerLink="home" class="block p-2 border text-gray-700 dark:text-gray-100 dark:border-gray-600 hover:border-indigo-600 dark:hover:border-indigo-400 hover:text-indigo-600 dark:hover:text-indigo-400">Home</a>
      <a routerLink="product" class="block p-2 border text-gray-700 dark:text-gray-100 dark:border-gray-600 hover:border-indigo-600 dark:hover:border-indigo-400 hover:text-indigo-600 dark:hover:text-indigo-400">Products</a>
      <a routerLink="contact" class="block p-2 border text-gray-700 dark:text-gray-100 dark:border-gray-600 hover:border-indigo-600 dark:hover:border-indigo-400 hover:text-indigo-600 dark:hover:text-indigo-400">Contact</a>
    </div>
  }
</nav>
