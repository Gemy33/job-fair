<!-- Hero Section -->
<section class="bg-gray-100 py-20">
  <div class="max-w-7xl mx-auto px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
      Discover Your Perfect Style
    </h1>
    <p class="text-gray-600 text-lg mb-6">
      Explore our latest collections and enjoy exclusive offers.
    </p>
    <a routerLink="/product"
       class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition">
      Shop Now
    </a>
  </div>
</section>

<!-- Features Section -->

<section class="py-16 bg-white">
  <h2 class="text-4xl md:text-5xl font-bold text-center text-gray-900 mb-9">Our category</h2>
  <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
    
          <div *ngFor="let cat of allCategory()" class="bg-blue-400  p-9">
      <h1 class="text-xl font-semibold mb-2">{{cat}}</h1>
      <!-- <p class="text-gray-600 text-sm">Get your orders delivered quickly & reliably.</p> -->
    </div>
    

   
  </div>
</section>

<!-- Featured Products -->
<section class="bg-gray-50 py-16">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Featured Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Product Card -->
  
 
  <div [routerLink]="['/product', item.id]"  *ngFor="let item of allProduct().reverse().slice(0,8)" class="bg-white rounded-lg shadow hover:shadow-lg transition p-4">
    <img [src]="item.image" alt="Product" class="w-full h-48 object-cover rounded-md mb-4">
    
    <h3 class="text-lg font-semibold text-gray-800">{{ item.title.split(" ").slice(0,4).join(" ") }}</h3>
    <!-- Price using custom pipe -->
    <p class="text-indigo-600 font-bold">{{ item.price| currency  }}</p>
  </div>

    
      

      
    </div>

    <div class="text-center mt-10">
      <a routerLink="/product" class="text-indigo-600 hover:underline text-sm font-medium">View all products â†’</a>
    </div>
  </div>
</section>
