<div class="max-w-4xl mx-auto mt-4 bg-white dark:bg-gray-900 rounded-xl shadow-md p-6 md:flex md:space-x-6">
  <!-- Product Image -->
  <div class="md:w-1/2 mb-4 md:mb-0">
    <img
      [src]="product?.image"
      alt="Product Image"
      class="w-full h-auto object-cover rounded-lg shadow"
    />
  </div>

  <!-- Product Info -->
  <div class="md:w-1/2 flex flex-col justify-between">
    <!-- Product Name -->
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">
      {{product?.title}}
    </h2>

    <!-- Category -->
    <p class="text-sm text-indigo-600 dark:text-indigo-400 font-medium uppercase tracking-wide mb-4">
      {{product?.category}}
    </p>

    <!-- Price -->
    <p class="text-xl text-green-600 font-semibold mb-4">
      ${{product?.price}}
    </p>

    <!-- Description -->
    <p class="text-gray-700 dark:text-gray-300 text-base leading-relaxed mb-6">
      {{product?.description}}
    </p>

    <p class="text-gray-700 dark:text-gray-300 text-base leading-relaxed mb-6">
      {{product.rating.rate}}
      @for (item of [1,2,3,4,5]; track $index) {
        @if (product?.rating?.rate > item) {
          <i class="fas text-yellow-400 fa-star"></i>
        }
      }
      @if (product?.rating?.rate % 2 != 0) {
        <i class="fas text-yellow-400 fa-star-half-alt"></i>
      }
    </p>

    <!-- Action -->
    <button
      (click)="addTocart()"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg w-fit"
    >
      Buy Now
    </button>
  </div>
</div>
