<div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6 md:flex md:space-x-6">
  <!-- Product Image -->
  <div class="md:w-1/2 mb-4 md:mb-0">
    <img
      src="https://via.placeholder.com/400x300"
      alt="Product Image"
      class="w-full h-auto object-cover rounded-lg shadow"
    />
  </div>

  <!-- Product Info -->
  <div class="md:w-1/2 flex flex-col justify-between">
    <!-- Product Name -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      Awesome Product Name
    </h2>

    <!-- Category -->
    <p class="text-sm text-indigo-600 font-medium uppercase tracking-wide mb-4">
      Electronics
    </p>

    <!-- Price -->
    <p class="text-xl text-green-600 font-semibold mb-4">
      $199.99
    </p>

    <!-- Description -->
    <p class="text-gray-700 text-base leading-relaxed mb-6">
      This is a full detailed description of the product. It highlights features, use cases, and any other useful information a buyer would want to know. You can expand this to multiple paragraphs as needed.
    </p>

    <!-- Action (Optional) -->
    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg w-fit">
      Buy Now
    </button>
  </div>
</div>
