<section class="bg-gray-50 py-16">
  <div class="max-w-7xl mx-auto px-4">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">All Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Product Card -->
  
 
    <div [routerLink]="['/product', item.id]"   *ngFor="let item of allProducts" class="bg-white rounded-lg shadow hover:shadow-lg transition p-4">
        <img [src]="item.image" alt="Product" class="w-full h-48 object-cover rounded-md mb-4">
        
        <h3 class="text-lg font-semibold text-gray-800">{{ item.title.split(" ").slice(0,4).join(" ") }}</h3>
        <!-- Price using custom pipe -->
        <p class="text-indigo-600 font-bold">{{ item.price| currency  }}</p>
      </div>

    
      

      
    </div>

    
  </div>
</section>
